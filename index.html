<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="form-container">
      <form id="payment-form">
        <h2>Иван К. собирает на «Экскурсия»</h2>
        <div class="form-group">
          <label for="cardNumber">Номер карты</label>
          <input
            type="text"
            id="cardNumber"
            placeholder="1234 5678 9012 3456"
          />
        </div>
        <div class="form_gro_excvv">
          <div class="form_mmyy">
            <label class="form_mmyy_lable" for="expiryDate">Срок действия</label>
            <input class="form_mmyy_input" type="text" id="expiryDate" placeholder="ММ / ГГ" />
          </div>
          
          <div class="form_cvc">
            <label for="cvc">CVV</label>
            <input class="form_cvc_input" type="text" id="cvc" placeholder="123" />
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Сумма перевода</label>
          <input type="number" id="amount" placeholder="₽" />
        </div>


        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" placeholder="Введите имя" />
        </div>


        <div class="form-group">
          <label for="message">Сообщение получателю</label>
          <textarea id="message" placeholder="Экскурсия"></textarea>
        </div>


        <div class="button_box">
          <button class="button_1" type="submit">Перевести</button>
          <button class="button_2" type="submit">Вернуться</button>
        </div>
        <p id="error-message" class="error-message"></p>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
